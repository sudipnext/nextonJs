<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
</head>

<body>
    <section class="upper">
        <h1 id="title-page">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="convert-btn">CONVERT</button>
    </section>
    <section class="lower">
        <div class="wrapper first">
            <h2 id="len-m-f"class="common-style">Length(Meter/Feet)</h2>
            <h6 id="conversion-ft" class="style-child">20 meters = 60.096feet | 20 feet = 6.096 meters</h6>
        </div>
        <div class="wrapper second">
            <h2 id="vol-l-g"class="common-style">Volume(Liters/Gallons)</h2>
            <h6 id="conversion-g" class="style-child">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</h6>
        </div>
        <div class="wrapper">
            <h2 id="len-kg-p"class="common-style">Mass(Kilograms/Pounds)</h2>
            <h6 id="conversion-p" class="style-child">20 kilograms = 44.092 pounds | 20 gallons = 9.072 pounds</h6>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
