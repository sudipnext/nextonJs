<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score-Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="home">
            <h1 class="name">HOME</h1>
            <div class="square">
                <h1 id="score-one">0</h1>
            </div>
            <span><button id="one" onclick="add()">+1</button></span>
            <span><button id="two" onclick="add2()">+2</button></span>
            <span><button id="three" onclick="add3()">+3</button></span>

        </div>
        <div class="guest">
            <h1 class="name">AWAY</h1>
            <div class="square">
                <h1 id="score-two">0</h1>
            </div>
            <button id="one1" onclick="addd()">+1</button>
            <button id="two2" onclick="adddd()">+2</button>
            <button id="three3" onclick="addddd()">+3</button>
                <!-- <button id="reset" onclick="resett()">RESET</button></div> -->
            <script src="index.js"></script>
        </div>

    </div>

</body>

</html>
